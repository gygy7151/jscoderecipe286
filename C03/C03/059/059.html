<body class="chapter-3">
  <main class="centering">
    <div class="button-wrapper">
      <button class="ascending">오름차순</button>
      <button class="descending">내림차순</button>
    </div>
    <ul class="user_list">

    </ul>
    <script>
      // 오름차순/ 내림차순으로 정렬하여 유저 이름을 표시하는 샘플
      // 데이터는 다음처럼 id와 유저이름을 함께 가지고 있는 배열
      const userDataList = [
        { id: 2, name: 'bear' },
        { id: 10, name: 'fox' },
        { id: 4, name: 'rebbit' },
        { id: 29, name: 'bird' },
        { id: 101, name: 'eagle' },

      ];

      // 데이터 표시 업데이트
      function updateList() {
        let listHtml = '' ;

        for (const data of userDataList) {
          listHtml += `<li>${data.id} : ${data.name}</li>`;
        }

        // 객체 listHtml을 user_list에 대입하여 리턴한다
        document.querySelector('.user_list').innerHTML = listHtml;
      }
      
      // 오름차순 정렬
      // sort()안에 비교함수 생략하면 문자열 유니코드는 순서대로 정렬된다
      function sortByAscending() {
        userDataList.sort((a, b) => {
          return a.id - b.id;
        });

        updateList();
      }

      // 내림차순 정렬
      function sortByDescending() {
        userDataList.sort((a, b) => {
          return b.id - a.id;
        });

        updateList();
      }

      // 오름차순 버튼클릭시 처리 작업
      // .ascending 이라는 클래스(객체)를 '클릭'하면 오름차순정렬  처리이벤트와 연결시켜주는 코드
      document.querySelector(' .ascending').addEventListener('click', () => {
        sortByAscending();
      });

      // 내림차순 버튼 클릭시 처리 작업
      // .descending 이라는 클래스(객체)를 '클릭'하면 오름차순정렬  처리이벤트와 연결시켜주는 코드
      document.querySelector('.descending').addEventListener('click', () => {
        sortByDescending();
      })

      // 오름차순으로 초기 정렬
      sortyByAscending();






    </script>
</body>

</html>
